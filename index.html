<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- CSS Link -->
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="margin">
<div class="main-container">
  <!-- Hero image -->
  <div class="imageBox">
    <div class="heroimg">
      <img src="images/image-equilibrium.jpg" alt="Designer cube" class="hero">
    </div>
    <div class="iconimg">
      <img src="images/icon-view.svg" class="hoverImg" alt="Eye icon">
    </div>
  </div>

  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="stats">
    <div class="statssub">
      <img src="images/icon-ethereum.svg" alt="icon" class="Ethereum icon"><p class="cyan">
      0.041 ETH</p>
    </div>
    <div class="statssub">
      <img src="images/icon-clock.svg" alt="icon" class="Clock icon"><p class="days">
      3 days left</p>
    </div>
  </div>
  <hr>
  <div class="user">
    <img src="images/image-avatar.png" alt="Profile picture" class="profileimg"><p>Creation of <a href="#">Jules Wyvern</a></p>
  </div>
</div>
</div>
<footer>
  <div class="attribution">
    <p>| Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
    Coded by <a href="https://www.frontendmentor.io/profile/Risclover" target="_blank">Risclover</a> | (<a href="https://www.github.com/risclover" target="_blank">Github</a>) |</p>
  </div>
</footer>
</body>
</html>
